{%load staticfiles%}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="{%static 'car_service/jquery/jquery-1.9.1.js'%}" type="text/javascript"></script>
		<script src="{%static 'car_service/jquery/jqueryui/jquery-ui-1.10.3.min.js'%}" type="text/javascript"></script>
		<!--jQueryUI-->
		<link rel="stylesheet" type="text/css" media="all" href="{%static 'car_service/jquery/jqueryui/themes/base/jquery-ui.css'%}" />

		<!--bootstrap-->
		<link rel="stylesheet" type="text/css"  href="{%static 'car_service/bootstrap-3.1.1-dist/css/bootstrap.min.css'%}" media='screen,projector'/>
		<link rel="stylesheet" type="text/css"  href="{%static 'car_service/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css'%}" media='screen,projector'/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{%static 'car_service/js/html5shiv.js'%}"></script>
      <script src="{%static 'car_service/js/respond.min.js'%}"></script>
     <![endif]-->

		{%block header%}{%endblock%}
		<title>系统管理</title>

	</head>
	<body>
		<div class="container">

			<div class='row'>
                <img class="col-sm-4" src="{%static 'car_service/images/logo.jpg'%}"  alt="" />
				<h1 class='col-sm-5'>合作商管理中心</h1>
				<div class='col-sm-2'>
					{%if user%} {{user}}<a href="/accounts/logout/">注销</a>{%endif%}
				</div>
			</div>
			<hr/>
			<!--Left Menu-->
			<div class="row">
				<div id="lm" class='col-sm-2 list-group'>
<a class='list-group-item {%block nav_service_list%}{%endblock%}' href='{%url "car_service:supplier_admin_service2_list" %}'><span style='margin-right: 15px' class="glyphicon glyphicon-home"> </span>服务列表</a>
<a class='list-group-item {%block nav_service_create%}{%endblock%}' href='{%url "car_service:supplier_admin_service2_create" %}'><span style='margin-right: 15px' class="glyphicon glyphicon-home"> </span>增加服务</a>
<a class='list-group-item {%block nav_supplier_list%}{%endblock%}' href='{%url "car_service:supplier_admin_supplier_list" %}'><span style='margin-right: 15px' class="glyphicon glyphicon-home"> </span>车店列表</a>
<a class='list-group-item {%block nav_supplier_create%}{%endblock%}'   href='{%url "car_service:supplier_admin_supplier_create" %}'><span style='margin-right: 15px' class="glyphicon glyphicon-home"></span>增加车店</a>

</div>
				<!--Main Content-->
				<div id='mc' class='col-sm-10'>
					<h2>{%block content_title%}{%endblock%}</h2>
					{%block content%}欢迎使用{%endblock%}
				</div>

				<hr/>
			</div>
			<footer>
                <hr/>
				<span>----------------92AUTO-----------------</span>
			</footer>
		</div>
		<script src="{%static 'car_service/bootstrap-3.1.1-dist/js/bootstrap.js'%}" type="text/javascript"></script>

	</body>
</html>
