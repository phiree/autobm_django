<!DOCTYPE html>
{%load staticfiles%}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;"/>
    <title>{%block title%}{%endblock%}</title>
    <meta name="Description" content="{%block meta%}{%endblock%}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{%static 'car_service/css/style.css'%}"/>
    <script type="text/javascript" src="{%static 'car_service/js/jquery-1.8.0.min.js'%}"></script>

  {%block head%}
    {%endblock%}
    <script>
            //增加书签
            $(function() {
                $('#bookmarkme').click(function() {
                    if (window.sidebar && window.sidebar.addPanel) { // Mozilla Firefox Bookmark
                        window.sidebar.addPanel(document.title,window.location.href,'');
                    } else if(window.external && ('AddFavorite' in window.external)) { // IE Favorite
                        window.external.AddFavorite(location.href,document.title);
                    } else if(window.opera && window.print) { // Opera Hotlist
                        this.title=document.title;
                        return true;
                    } else { // webkit - safari/chrome
                        alert('Press ' + (navigator.userAgent.toLowerCase().indexOf('mac') != - 1 ? 'Command/Cmd' : 'CTRL') + ' + D to bookmark this page.');
                    }
                });

                area_display(area);
            });

    </script>

</head>
<body>
<!--头部-->
<!--top-->
<div class="top">
	<div class="top_1">
    	<div class="top_1_r f-r h">
            {%if user.is_anonymous %}
            <a href="{%url 'car_service:front_web:login'%}" rel="nofollow">登录</a>|
            {%else%}

            <a href="{%url 'car_service:front_web:logout'%}" rel="nofollow">注销</a>|
            {%endif%}
            <a href="{%url 'car_service:supplier_admin_index'%}"> <span>商家入口</span></a>|
            <a href="#"><span id="bookmarkme">收藏</span></a>

        <div class="clear"></div>
    </div>
</div>
    </div>
<!--top/-->
<!--head-->
