<!DOCTYPE html>
  {%load staticfiles%}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--自适应屏幕宽度-->
    <title>美容服务 - 服务介绍</title>
    <link rel="stylesheet" href="{%static 'car_service/js/jquery/jqm/jquery.mobile-1.4.5.min.css'%}">
    <link rel="stylesheet" href="{%static 'car_service/js/jquery/jqm/jquery.mobile.theme-1.4.5.css'%}">
    <script src="{%static 'car_service/js/jquery/jqm/jquery-1.11.1.min.js'%}"></script>
    <script src="{%static 'car_service/js/jquery/jqm/jquery.mobile-1.4.5.min.js'%}"></script>

<style type="text/css">
  a { text-decoration:none;}

  div .line{ margin:1% 0 1% 0;float:left; width:100%; height:1px; background-color:#808080;}

  div .server_menu {width:100%;height:20%;}
  div .server_menu ul{float:left;list-style-type:none; width:100%;}
  div .server_menu ul li{float:left; text-align:center; width:20%; margin:1% 1% 1% 1%;}

  div .pro_info {float:left; width:100%; height:30%;font-size:15px;}
  div .pro_img{float:left;width:28%;height:inherit;margin:0 1% 0 1%;}
  div .pro_img img{ float:left;width:100%;height:100%; }
  div .pro_info1{ float:left;width:48%; height:inherit;margin:0 1% 0 1%; }
  div .pro_info2{ float:left;width:18%; height:inherit;margin:0 1% 0 1%;}

  div .server{ float:left; width:100%;}
  div .server_project{ float:left; width:100%; height:20%;}
  div .server_project_title{ float:left; width:100%;}
  div .server_project table{ float:left; width:100%; text-align:center;}
  table .tb_tr{ color: #A0A0A4;font-size:12px;}

  div .server_process{float:left; width:100%; height:40%; }
  div .server_process_title{ float:left; width:100%;}
  div .server_process_img{ float:left; width:100%;}
  div .server_process_img img{width:100%; height:100%;}


  div .server_front_back{float:left; width:100%; height:10%;}
  div .server_front_back_title{ float:left; width:100%;}
  div .server_front_back_img{ float:left; width:100%;}
  div .server_front_back_img img { float:left;  width:45%; height:95%; margin:2.5% 2.5% 2.5% 2.5%}


</style>

</head>
<body>
<div data-role="page" class="page">
      <div data-role="header"  data-theme="a" class="header">
        <a href="#" class="left_icon"  data-role="button" >&lt; </a>
          <h1>详情服务</h1>
          <!--图标可更改--->
          <a href="#">
          <img class="right_icon" style=" float:right; height:10%; line-height:10%; overflow:hidden;" src="{%static 'car_service/m/images/web_fjt2.jpg'%}" >
          </a>
      </div>

      <div data-role="content" class="content">
       		<div class="pro_info">
                <div class="pro_img"><img src="{%static 'car_service/m/images/web_fjt3.jpg'%}"></div>
                <div class="pro_info1">

                        <font color="#FF0000">[洗车]</font><font style="font-weight:bold;">佛山-佛山美丽天使汽车养护店</font><br>
                        <font color="#A0A0A4">车&nbsp;&nbsp;型:</font>
                        <span >威航 2010款 16.4百年纪念版 8.0T[<a href="#">更改</a>]</span><br>
                        <font  color="#A0A0A4">洗车方式:</font>
                        <span>人工洗车</span><span>电脑洗车</span><br>
                        <img style="width:30%;height:auto;" src="{%static 'car_service/m/images/web_n02.gif'%}"><br>
                </div>
                <div class="pro_info2">
                        <br>
                      <span class="pro_price" style="color:#F00;">￥14</span><br><br><br><br>
                      <a href="#" style=" width:80%;">查看服务商&gt;&gt;</a>
                </div>

      	  </div>

          <div class="line"></div>

          <div class="server_menu">
             <ul>
                <li style="background-color:#FF3F00;">服务介绍</li>
                <li>用户评价</li>
                <li >成交记录</li>
                <li>网友咨询</li>
             </ul>
          </div>

          <div class="line"></div>

          <div class="server">
                 <span style="float:left; margin:1% 0 1% 0;">施工时间:<font>1</font>天 &nbsp;预约时间:<font>随时到店即可</font></span>
                 <!--服务包含项目-->
                 <div class="server_project">
                      <div class="server_project_title"><img src="{%static 'car_service/m/images/web_n03.gif'%}"></div>
                      <table>
                          <tr>
                          	   <td>项目性质</td><td>服务项目</td><td>是否包含</td><td>备注</td>
                          </tr>
                          <tr class="tb_tr">
                              <td rowspan="5">标题项目</td><td>整车清理吸尘</td><td><input type="checkbox"  checked="true"/></td><td></td>
                          </tr>
                          <tr class="tb_tr">
                          	  <td>拆卸车身附件</td><td><input type="checkbox"  checked="true"/></td><td></td>
                          </tr>
                          <tr class="tb_tr">
                          	  <td>清洁工作面</td><td><input type="checkbox"  checked="true"/></td><td></td>
                          </tr>
                          <tr class="tb_tr">
                              <td>隔音施工</td><td><input type="checkbox"  checked="true"/></td><td></td>
                          </tr >
                          <tr class="tb_tr">
                          	   <td>恢复车身部件</td><td><input type="checkbox"  checked="true"/></td><td></td>
                          </tr>
                      </table>

                 </div>
                 <!--服务流程-->
                 <div class="server_process">
                 	<div class="server_process_title"><img src="{%static 'car_service/m/images/web_n03.gif'%}"></div>
                    <div class="server_process_img"><img src="{%static 'car_service/m/images/web_nlct.jpg'%}"></div>
                 </div>
                 <!--服务前后对比-->
                 <div class="server_front_back" >
                    <div class="server_front_back_title"><img src="{%static 'car_service/m/images/web_n03.gif'%}"></div>
                    <div class="server_front_back_img">
                         <p>
                            <img src="{%static 'car_service/m/images/web_n04.gif'%}" >

                            <img src="{%static 'car_service/m/images/web_n05.gif'%}">
                           <br>
                        <span style=" float:left;width:100%;"> <font style="float:left">施工前</font> <font style="float:right;">施工后</font></span>
                       </p>
                    </div>
                 </div>

         </div><!--server end-->

     </div><!--content end-->

</div><!--page end-->
</body>
</html>
